<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Local Text Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="settings-group">
                <h3>StoryAI Settings</h3>
                <div class="setting-item">
                    <label for="temperature">Temperature</label>
                    <input type="range" id="temperature" min="0" max="100" value="70">
                </div>
                <div class="setting-item">
                    <label for="length">Max Length</label>
                    <input type="range" id="length" min="50" max="500" value="200">
                </div>
            </div>

            <div class="context-window">
                <h3>Custom Context</h3>
                <textarea id="customContext" placeholder="Add custom prompt, context, or style instructions here..."></textarea>
            </div>

            <div class="settings-group">
                <h3>Memory</h3>
                <div class="setting-item">
                    <label for="context">Context Size</label>
                    <input type="range" id="context" min="512" max="2048" value="1024">
                </div>
            </div>

            <div class="history-controls">
                <button id="undoBtn" disabled>Undo</button>
                <button id="redoBtn" disabled>Redo</button>
            </div>

            <div class="story-controls">
                <button class="new-story-btn">New Story</button>
                <button class="save-story-btn">Save Story</button>
                <button class="theme-toggle">
                    <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <span id="themeText">Light Mode</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="story-area">
                <div id="storyContainer" contenteditable="true" spellcheck="true"></div>
            </div>
        </div>
    </div>

    <button class="generate-button" title="Generate (Ctrl+Enter)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <button class="cancel-button" title="Cancel Generation (Esc)" id="cancelButton">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
